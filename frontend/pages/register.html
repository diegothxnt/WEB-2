<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Control de Laboratorio</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <form id="registerForm">

        <img src="../img/logo.jpg" alt="Logo URU" class="img-sistema">

        <h2>Registro de Usuario</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre completo" required>

        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" placeholder="Cédula" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Correo electrónico" required>

        <label for="regUsername">Usuario</label>
        <input type="text" id="regUsername" placeholder="Usuario" required>

        <label for="regPassword">Contraseña</label>
        <input type="password" id="regPassword" placeholder="Contraseña" required>

        <button type="submit">Registrarse</button>

        <p class="text-center">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>

    </form>

    <script src="../js/register.js"></script>
</body>

</html>
